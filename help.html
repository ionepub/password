<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>帮助</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">FAQ</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">如何添加密码记录？</a>
						<div class="mui-collapse-content">
							<p>注册或登录后，即可在主页面右上角看到添加按钮，点击即可添加记录</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">如何修改密码记录？</a>
						<div class="mui-collapse-content">
							<p>注册或登录后，即可在主页上看到已经添加的记录，点击某个记录即可编辑或查看此记录</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">如何删除密码记录？</a>
						<div class="mui-collapse-content">
							<p>注册或登录后，即可在主页上看到已经添加的记录，在某个记录上左滑，即可看到删除按钮，点击删除按钮，即可删除此记录。</p>
							<p style="color:red;font-weight:bold;">注意：记录删除之后无法恢复</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js" ></script>
	</body>
</html>
