		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<style>
			p {
				text-indent: 22px;
				padding: 5px 8px;
			}
			html,
			body,
			.mui-content {
				background-color: #fff;
			}
			h4 {
				margin-left: 5px;

			.mui-plus header.mui-bar {
				display: none;

			.mui-plus .mui-bar-nav~.mui-content {

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关于</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h4 style="margin-top:10px;">关于密码管家</h4>
				<p>网络时代，密码越来越多，为了安全，我们不希望在每个平台上的密码都相同。而多套密码无疑增加了我们的记忆难度。</p>
				<p>密码管家旨在便于管理您的多套密码。</p>
				<ul>
					<li>每套密码都有标题和描述以便记忆</li>
					<li>系统不会保存密码和密钥，只保存通过加密之后的密码密文</li>
					<li>密码在加密时对密钥采用不可逆加密，如果没有密钥，将无法解密获得密码明文，确保密码安全</li>
				</ul>
				<p style="text-align: center;color: #ccc;text-indent: 0;">当前版本：<span id="version">1.0.1</span></p>	
			</div>
		</div>
	</body>
